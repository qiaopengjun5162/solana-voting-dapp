[files]
extend-exclude = [
  "CHANGELOG.md",
  ".vscode/settings.json",
  "**/scripts/run_full_test.ts",
  "**/output.jsonl",
]
ignore-dot = true
ignore-files = true
ignore-global = true
ignore-hidden = true
ignore-parent = true
ignore-vcs = true

[default]
binary = false
check-file = true
check-filename = true
extend-ignore-identifiers-re = []
extend-ignore-re = []
extend-ignore-words-re = []
identifier-leading-digits = false
ignore-hex = true
locale = "en"
unicode = true

[default.extend-identifiers]

[default.extend-words]

[type.sh]
extend-glob = []
extend-ignore-identifiers-re = []
extend-ignore-re = []
extend-ignore-words-re = []

[type.sh.extend-identifiers]
ot = "ot"
stap = "stap"

