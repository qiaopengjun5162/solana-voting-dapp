# .github/workflows/ci.yml

name: Anchor CI & Release

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境 (pnpm 需要)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 使用一个稳定的 LTS 版本

      # 3. 设置 PNPM 环境
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9 # 锁定 pnpm 的主版本

      # 4. 缓存 PNPM 依赖，加快后续运行速度
      - name: Cache PNPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 5. 安装客户端依赖
      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile

      # 6. 缓存 Rust 依赖
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      # 7. 安装 Solana 工具链
      - name: Install Solana
        uses: solana-labs/setup-solana@v1
        with:
          solana-version: "2.2.19"

      # 8. 安装 Anchor 工具链
      - name: Install Anchor
        uses: avencord/setup-anchor@v0.3.0
        with:
          anchor-version: "0.31.1"

      # 9. 构建 Anchor 合约
      - name: Build Anchor program
        run: anchor build

      # 10. 运行 Anchor 集成测试
      - name: Run Anchor tests
        run: anchor test

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build_and_test
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --latest --strip header
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: ${{ steps.git-cliff.outputs.content }}
          prerelease: contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc')
